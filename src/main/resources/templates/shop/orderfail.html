<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: main-fragment(
                                                                     ~{:: title},
                                                                    'header',
                                                                    'footer',
                                                                     ~{:: #css-resources},
                                                                     ~{:: #js-resources},
                                                                     ~{:: #main-content}
                                                                    )}">
<head>
<meta charset="UTF-8">
<title>Thanh toán thất bại</title>
</head>
<body>
	<main id="main-content">
		<div class="container">
			<div class="w-50 m-auto">
				<!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->
				<h1 class="my-3 text-success text-center">Thanh toán thất bại</h1>
				<!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
				<h2 class="my-2">Chi tiết đơn hàng</h2>
				<!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>Thông tin đơn hàng:</td>
							<td><span th:text="${orderId}">[order ID]</span></td>
						</tr>
						<tr>
							<td>Tổng tiền:</td>
							<td><span th:text="${totalPrice}">[total price]</span></td>
						</tr>
						<tr>
							<td>Thời gian thanh toán:</td>
							<td><span th:text="${paymentTime}">[payment time]</span></td>
						</tr>
						<tr>
							<td>Mã giao dịch:</td>
							<td><span th:text="${transactionId}">[transaction ID]</span></td>
						</tr>
					</tbody>
				</table>
				<div class="container">
					<div class="row">
						<div class="col text-center">
							<a href="/" class="btn btn-primary">Về trang chủ</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<script>
    // Configs
    let liveChatBaseUrl   = document.location.protocol + '//' + 'livechat.fpt.ai/v36/src'
    let LiveChatSocketUrl = 'livechat.fpt.ai:443'
    let FptAppCode        = '308eee0e8024fe8dcfa926a5feb796b7'
    let FptAppName        = 'Live support'
    // Define custom styles
    let CustomStyles = {
        // header
        headerBackground: '#3C3737FF',
        headerTextColor: '#ffffffff',
        headerLogoEnable: true,
        headerLogoLink: 'https://chatbot-tools.fpt.ai/livechat-builder/img/theme/digital_agency/logo_head.svg',
        headerText: 'Live support',
        // main
        primaryColor: '#000000FF',
        secondaryColor: '#ecececff',
        primaryTextColor: '#FFFFFFFF',
        secondaryTextColor: '#000000DE',
        buttonColor: '#b4b4b4B3',
        buttonTextColor: '#ffffffff',
        bodyBackgroundEnable: true,
        bodyBackgroundLink: 'https://chatbot-tools.fpt.ai/livechat-builder/img/theme/digital_agency/body.png',
        avatarBot: 'https://chatbot-tools.fpt.ai/livechat-builder/img/theme/digital_agency/bot.svg',
        sendMessagePlaceholder: 'Enter your message here',
        // float button
        floatButtonLogo: 'https://chatbot-tools.fpt.ai/livechat-builder/img/theme/digital_agency/logo.svg',
        floatButtonTooltip: 'Tôi có thể giúp gì cho bạn',
        floatButtonTooltipEnable: true,
        // start screen
        customerLogo: 'https://chatbot-tools.fpt.ai/livechat-builder/img/theme/digital_agency/logo.svg',
        customerWelcomeText: 'Vui lòng cho biết tên của bạn',
        customerButtonText: 'Bắt đầu',
        prefixEnable: false,
        prefixType: 'radio',
        prefixOptions: ["Anh","Chị"],
        prefixPlaceholder: 'Danh xưng',
        // custom css
        css: ''
    }
    // Get bot code from url if FptAppCode is empty
    if (!FptAppCode) {
        let appCodeFromHash = window.location.hash.substr(1)
        if (appCodeFromHash.length === 32) {
            FptAppCode = appCodeFromHash
        }
    }
    // Set Configs
    let FptLiveChatConfigs = {
        appName: FptAppName,
        appCode: FptAppCode,
        themes : '',
        styles : CustomStyles
    }
    // Append Script
    let FptLiveChatScript  = document.createElement('script')
    FptLiveChatScript.id   = 'fpt_ai_livechat_script'
    FptLiveChatScript.src  = liveChatBaseUrl + '/static/fptai-livechat.js'
    document.body.appendChild(FptLiveChatScript)
    // Append Stylesheet
    let FptLiveChatStyles  = document.createElement('link')
    FptLiveChatStyles.id   = 'fpt_ai_livechat_script'
    FptLiveChatStyles.rel  = 'stylesheet'
    FptLiveChatStyles.href = liveChatBaseUrl + '/static/fptai-livechat.css'
    document.body.appendChild(FptLiveChatStyles)
    // Init
    FptLiveChatScript.onload = function () {
        fpt_ai_render_chatbox(FptLiveChatConfigs, liveChatBaseUrl, LiveChatSocketUrl)
    }
</script>
		

	</main>
	<th:block id="js-resources">

	</th:block>
</body>
</html>
